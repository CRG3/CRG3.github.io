<div ng-controller="SiteCtrl as ctrl">
  <div class="row">
    <div class="col-sm-3" id="sidebar">

      <ul class="nav nav-stacked">
        <li>
          <input ng-model="search.query" placeholder="Search"/>
        </li>
        <li>
            <p>Filter by project type</p>
            <select class="selectpicker" ng-model='search.variable' ng-options=" feature.variable as feature.variable for feature in projects | unique:'variable' | orderBy:'variable'" fix>
              <option value="" selected="selected">All types</option>
            </select>
        </li>
        <li>
            <p>Filter by year</p>
            <select class="selectpicker" ng-model='search.year' ng-options=" feature.year as feature.year for feature in projects | unique:'year' | orderBy:'year'" fix>
              <option value="" selected="selected">All years</option>
            </select>
        </li>
            <li>
              <div  class="form-group">
                <button type="button" class="btn btn-grey" ng-click='ctrl.clearSelections()'><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  Clear Selections</button>
              </div>

            </li>
      </ul>
    </div>
    <div class="col-sm-9" id="mainCol">
    <div>
      <div style="height:300px;">
        <leaflet id="map" geojson="geojson" width="100%" height="100%"  events="events" event-broadcast="events"></leaflet>
      </div>
    </div>

    <div style="padding: 20px"></div>

    <div>
          <table border="1" style="width:100%">
            <tr>
              <th><a href="" ng-click="orderByField = 'name'; reverse=!reverse">Name</a></th>
              <th><a href="" ng-click="orderByField = 'variable'; reverse=!reverse">Project Type</a></th>
              <th><a href="" ng-click="orderByField = 'year'; reverse=!reverse">Year</a></th>
              <th><a href="">More information</a></th>
            </tr>
            <tr ng-repeat="project in projects | orderBy:orderByField:reverse | customSearch:search.variable:search.year | filter:search.query" ng-class="{'selected':project.FID == SelectedFID}" ng-click="setClickedRow(project)">
              <td>{{project.name}}</td>
              <td>{{project.variable}}</td>
              <td>{{project.year}}</td>
              <td>
                  <a href="#/details/{{project.id}}"><button type="button" class="btn btn-default btn-lg">
<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> details
</button></a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
